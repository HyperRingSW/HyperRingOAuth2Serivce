openapi: 3.0.0
info:
  title: OAuth2 Server API
  version: "0.0.7"
  description: API for managing OAuth2 authentication and authorization.
servers:
  - url: http://localhost:8090
paths:
  /auth/user:
    post:
      summary: Authenticate with providers (Google, Apple, Facebook)
      description: |
        This endpoint retrieves JWT and etc tokens
      operationId: authenticateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthsRequest'
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
          description: HTTP Error
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
  /auth/token/refresh:
    post:
      summary: Token Refresh
      description: Refresh access token using refresh token
      operationId: RefreshTokenHandler
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
  /auth/logout:
    post:
      summary: User Logout
      description: Logout user by invalidating access token
      operationId: LogoutHandler
      responses:
        '200':
          description: Successful logout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutSuccess'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
  /user/profile:
    get:
      summary: Get User Profile
      description: Get user profile information
      operationId: GetUserProfile
      responses:
        '200':
          description: Successful profile retrieval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
    patch:
      summary: Update User Profile
      description: Update user profile information
      operationId: UpdateUserProfile
      requestBody:
        description: Profile update data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserProfileRequest'
      responses:
        '200':
          description: Successful profile update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
  /user/ring:
    patch:
      summary: Attaching ring to user
      operationId: Ring
      requestBody:
        description: Attaching ring to user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDeviceRequest'
      responses:
        '200':
          description: Successful profile update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
    delete:
      summary: Attaching ring to user
      operationId: Ring
      responses:
        '200':
          description: Successful profile update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
components:
  schemas:
    AuthsRequest:
      type: object
      required:
        provider
      properties:
        provider:
          type: string
          enum: [ google, apple, facebook ]
          description: Provider name
          example: google
        id_token:
          type: string
          description: ID token (Google and Apple)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        access_token:
          type: string
          description: Access token (Facebook and Google)
          example: "EAAJZC..."
        refresh_token:
          type: string
          description: Refresh token (only Google)
          example: "1//0gF..."
    LogoutSuccess:
      type: object
      properties:
        message:
          type: string
          example: "logged out"
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6..."
        expires_at:
          type: integer
          format: int64
          example: 1700000000
    UpdateUserProfileRequest:
      type: object
      properties:
        email:
          type: string
          example: "new_email@example.com"
        name:
          type: string
          example: "Jane Doe"
      required:
        - email
        - name
    UserDeviceRequest:
      type: object
      required:
        - id
        - name
        - services
        - device_description
      properties:
        id:
          type: string
          example: "ring-001"
        name:
          type: string
          example: "ring name"
        description:
          type: string
          example: "description"
        image_url:
          type: string
          format: uri
          example: "https://example.com/ring.png"
        site_url:
          type: string
          format: uri
          example: "https://example.com"
        services:
          type: string
          example: "install"
        device_description:
          $ref: '#/components/schemas/DeviceDescriptionRequest'
    DeviceDescriptionRequest:
      type: object
      required:
        - cin
        - iin
        - name
        - batch
      properties:
        cin:
          type: string
          example: "CIN12345"
        iin:
          type: string
          example: "IIN67890"
        name:
          type: string
          example: "Ring name"
        description:
          type: string
          example: "description"
        image_url:
          type: string
          format: uri
          example: "https://example.com/device.png"
        site_url:
          type: string
          format: uri
          example: "https://example.com/device"
        batch:
          $ref: '#/components/schemas/RingBatchRequest'
    RingBatchRequest:
      type: object
      required:
        - batch_id
        - is_user
        - is_user_name
      properties:
        batch_id:
          type: integer
          example: 1
        is_user:
          type: integer
          example: 1
        is_user_name:
          type: string
          example: "user name"
    UserProfileResponse:
      type: object
      properties:
        user_id:
          type: integer
          example: 3
        name:
          type: string
          example: "e@mail.com"
        email:
          type: string
          example: "name"
        rings:
          type: array
          items:
            $ref: '#/components/schemas/Ring'
    Ring:
      type: object
      properties:
        id:
          type: string
          example: "ring-001"
        name:
          type: string
          example: "ring name"
        description:
          type: string
          example: "description"
        image_url:
          type: string
          format: uri
          example: "https://example.com/ring.png"
        site_url:
          type: string
          format: uri
          example: "https://example.com"
        services:
          type: string
          example: "install"
        device_description:
          $ref: '#/components/schemas/DeviceDescription'
    DeviceDescription:
      type: object
      properties:
        ID:
          type: integer
          example: 3
        RingID:
          type: string
          example: "ring-id"
        cin:
          type: string
          example: "CIN12345"
        iin:
          type: string
          example: "IIN67890"
        name:
          type: string
          example: "Ring name"
        description:
          type: string
          example: "descriptions"
        batch:
          $ref: '#/components/schemas/RingBatch'
        image_url:
          type: string
          format: uri
          example: "https://example.com/device.png"
        site_url:
          type: string
          format: uri
          example: "https://example.com/device"
    RingBatch:
      type: object
      properties:
        ID:
          type: integer
          example: 3
        DeviceDescriptionID:
          type: integer
          example: 3
        batch_id:
          type: integer
          example: 1
        is_user:
          type: integer
          example: 1
        is_user_name:
          type: string
          example: "user name"
    HTTPError:
      type: object
      properties:
        error:
          type: string
          example: "Invalid request data"
      required:
        - error
  securitySchemes:
    Bearer:
      type: apiKey
      description: 'Value: Bearer {jwt}'
      name: Authorization
      in: header
security:
  - Bearer: [ ]